        <script>
        $(document).ready(function(){
          $('nav li a').click(function(){
            $('nav li a').removeClass('active');
            $(this).addClass('active')
          });
          $(window).scroll(function () {
            if ($(this).scrollTop() > 154) {
                $('.heading').addClass('navbar-fixed-top');
                $('.heading h2').addClass('color');     
            }
            else{
                $('.heading').removeClass('navbar-fixed-top');
                 $('.heading h2').removeClass('color');
            }
          });

              $('nav ul').toggleClass('tog');
          });
        });
